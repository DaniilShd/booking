{{ template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>This is about page</h1>
            <h4>Change text</h4>
            <p>This came from the template: {{ index .StringMap "test"}}</p>
            <p>
                {{if ne (index .StringMap "remote_ip") ""}}
                Remote IP: {{index .StringMap "remote_ip"}}
                {{else }}
                None IP addres. visit <a href="/">Home page</a>
                {{end}}
            </p>
        </div>
    </div>
</div>

{{end}}
